<h1 mat-dialog-title>¿Está seguro que desea borrar el {{ data.superhero }}</h1>
<div mat-dialog-content>
  <p>Este proceso es irreversible, está a punto de eliminar</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">
    Ok
  </button>
</div>
